<div [formGroup]="formGroup">
  Group: {{ formGroup.value | json }}
  <mat-table class="full-width-table mat-elevation-z2" style="margin-bottom: 10px" aria-label="Elements"
    [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef>Weight</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-form-field>
          <input matInput [formControlName]="row.name">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="percentage">
      <mat-header-cell *matHeaderCellDef>Percentage</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.percentage}}</mat-cell>
    </ng-container>
  </mat-table>

  <button mat-flat-button color="primary" (click)="export()" style="margin-bottom: 10px;">
    Export
  </button>

  <mat-card *ngIf="recipeText" style="max-width: 400px" [innerHTML]="recipeText">
  </mat-card>
</div>
